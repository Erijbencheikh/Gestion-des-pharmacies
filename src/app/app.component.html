<mat-toolbar color="primary">
  <span><mat-icon>storefront</mat-icon> M.Pharmacies</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/home-page"> Home</a>
  <a mat-button routerLink="/pharmacie">Pharmacies </a>

  <a mat-button routerLink="/about-us">About Us</a>
  <ng-container *ngIf="user$ | async as user; else loginButton">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <img
        width="30"
        height="30"
        class="profile-image-toolbar"
        [src]="
          user.photoURL
            ? user.photoURL
            : 'https://firebasestorage.googleapis.com/v0/b/gestion-des-pharmacies-99b9e.appspot.com/o/image-placeholder.png?alt=media&token=f0117e81-be43-4674-a39d-bf6f206d3f50'
        "
      />
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>
  <ng-template #loginButton>
    <button mat-button routerLink="sign-in">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
